<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex items-center justify-around">
                <img class="w-16" src="./images/Group.png" alt="">
                <div>
                    <h1 class="font-bold text-3xl">$ <span id="main-balance">4500</span></h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="font-bold text-2xl mb-2">Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards grid grid-cols-3 gap-2 mt-14 mx-3">
                    <div id="add-money-box" class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./images/wallet 1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cash-out-box" class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./images/send 1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./images/money 1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./images/financial 1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./images/purse 1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./images/transaction 1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>

                <section id="add-money">
                    <h2 class="mt-10 ml-4 font-bold">Add Money</h2>

                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <legend>Select Bank</legend>
                                <select class="select w-full max-w-xs">
                                    <option disabled selected>Select a bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="Upay">Upay</option>
                                    <option value="Rocket">Rocket</option>
                                    <option value="DBBL">DBBL</option>
                                </select>
                                <div class="form-control">
                                    <label class="label">
                                      <span class="label-text text-black">Bank Account Number</span>
                                    </label>
                                    <input type="password" placeholder="Enter 11 digit account number" class="input input-bordered" required />
                                </div>  
                                <div class="form-control">
                                    <label class="label">
                                      <span class="label-text text-black">Amount to Add</span>
                                    </label>
                                    <input id="amount" type="number" placeholder="Add Amount to withdraw" class="input input-bordered" required />
                                </div>  
                                <div class="form-control mt-3">
                                    <label class="label">
                                      <span class="label-text text-black">4 Digit Pin</span>
                                    </label>
                                    <input value="1234" id="pin-number" type="text" placeholder="Enter 4 digit pin number" class="input input-bordered bg-gray-100" required />
                                  </div>
                              <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </form>
                          </div>
                        </div>
                      </div>
                </section>

                <section id="cash-out">
                    <h2 class="mt-10 ml-4 font-bold text-center">Cash Out</h2>

                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                      <span class="label-text text-black">Bank Account Number</span>
                                    </label>
                                    <input type="number" placeholder="Enter 11 digit account number" class="input input-bordered" required />
                                </div>  
                                <div class="form-control">
                                    <label class="label">
                                      <span class="label-text text-black">Amount to Add</span>
                                    </label>
                                    <input id="cashout-amount" type="number" placeholder="Add Amount to withdraw" class="input input-bordered" required />
                                </div>  
                                <div class="form-control mt-3">
                                    <label class="label">
                                      <span class="label-text text-black">4 Digit Pin</span>
                                    </label>
                                    <input value="1234" id="pin-number" type="text" placeholder="Enter 4 digit pin number" class="input input-bordered bg-gray-100" required />
                                  </div>
                              <button id="btn-cashout-money" class="btn btn-primary">Cashout Money</button>
                            </form>
                          </div>
                        </div>
                      </div>
                </section>
            </section>
        </header>
    </section>

    <script src="./script/add-money.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashout.js"></script>
</body>
</html>
