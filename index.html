<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 flex justify-center items-center relative w-9/12 mb-10">
                    <img class="absolute w-48" src="images/Rectangle 1.png" alt="">
                    <img class="w-16" src="images/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- login section -->

        <div class="min-h-screen rounded-xl">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-black font-semibold">Mobile Number</span>
                    </label>
                    <input value="01301301301" id="account-number" type="number" placeholder="Enter your number" class="input rounded-full bg-gray-100" required />
                  </div>
                  <div class="form-control mt-3">
                    <label class="label">
                      <span class="label-text text-black font-semibold">4 Digit Pin</span>
                    </label>
                    <input value="1234" id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input rounded-full bg-gray-100" required />
                  </div>
                  <button id="login-btn" class="btn btn-primary rounded-full mt-5">Login</button>
                </form>
              </div>
            </div>
          </div>
    </section>

    <!-- <script src="script/login.js"></script> -->
    <script src="./script/log-in.js"></script>
</body>
</html>
